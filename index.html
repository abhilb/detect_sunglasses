<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detect Sunglasses</title>
    <style>
        #video {
            /* position: absolute; */
            border: 3px solid #a32ed1;
        }

        #output {
            /* position: absolute; */
            z-index: 10;
        }

        #dummy {
            display: none;
        }

        #face {
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1>Detect Sunglasses</h1>
        <div class="alert alert-info">
            Inference is done locally in the browser.
        </div>
        <div>
            <h4>HAS SUNGLASSES</h4>
            <p id="has_sunglass"></p>
        </div>
        <div class="row">
            <div class="col">
                <p id="local_video">Video</p>
                <div>
                    <video id="video" height="320">Video not available</video>
                    <canvas id="output"></canvas>
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <canvas id="dummy"></canvas>
        </div>

        <div class="row">
            <h4>Face</h4>
            <canvas id="face" width="224" height="224"></canvas>
            <hr>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
        integrity="sha256-47iJVPRv1brwKRNP4iFUnF/bi7kHDAlLKXAsOQmsQ8c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"
        integrity="sha256-+A2N5er2W+y5eq5LwiwA6KCQNp4Tf0IUfPNwyYtvm+o=" crossorigin="anonymous"></script>

    <script src="script/sunglasses.js"></script>
</body>

</html>
